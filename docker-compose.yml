# NRGKick Web Interface - Docker Compose
#
# Usage:
#   1. Copy this file to docker-compose.yml
#   2. Set NRGKICK_IP environment variable or update the file
#   3. Run: docker-compose up -d
#
# Access the interface at: http://localhost:3000

services:
  nrgkick-web:
    image: ghcr.io/remiserriere/nrgkick-web-interface:latest
    ports:
      - "3000:3000"
    environment:
      - NRGKICK_IP=${NRGKICK_IP:?Please set NRGKICK_IP environment variable}
      # Uncomment and set these if authentication is required:
      # - NRGKICK_USER=${NRGKICK_USER}
      # - NRGKICK_PASS=${NRGKICK_PASS}
    restart: unless-stopped
